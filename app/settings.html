<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | HandWave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="light-mode">

    <div class="app-layout">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <a href="../index.html" class="logo text-decoration-none">
                <i class="fa-solid fa-hands-asl-interpreting"></i> HandWave
            </a>
            <div class="nav flex-column">
                <a class="nav-link" href="index.html"><i class="fas fa-language nav-icon"></i> Translator</a>
                <a class="nav-link" href="dictionary.html"><i class="fas fa-book nav-icon"></i> Dictionary</a>
                <a class="nav-link" href="learn.html"><i class="fas fa-graduation-cap nav-icon"></i> Learn</a>
                <a class="nav-link" href="history.html"><i class="fas fa-history nav-icon"></i> History</a>
                <a class="nav-link" href="settings.html"><i class="fas fa-cog nav-icon"></i> Settings</a>
            </div>
            <div class="mt-auto">
                <p class="text-muted small">Â© 2026 HandWave Project</p>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <h1 class="mb-4 fw-bold">Settings</h1>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Display Preferences</h5>
                    
                    <div class="mb-3 d-flex justify-content-between align-items-center">
                        <label for="darkModeSwitch" class="form-check-label">Dark Mode</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="darkModeSwitch">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="textSizeSlider" class="form-label">Text Size</label>
                        <input type="range" class="form-range" min="90" max="110" step="10" value="100" id="textSizeSlider">
                    </div>

                    <hr>

                    <h5 class="card-title mt-4">Recognition Settings</h5>
                    <div class="mb-3">
                        <label for="signLanguageSelect" class="form-label">Primary Sign Language</label>
                        <select class="form-select" id="signLanguageSelect">
                            <option value="fsl">Filipino Sign Language (FSL)</option>
                            <option value="asl">American Sign Language (ASL)</option>
                        </select>
                    </div>
                     <div class="mb-3">
                        <label for="sensitivitySlider" class="form-label">Gesture Recognition Sensitivity</label>
                        <input type="range" class="form-range" min="1" max="5" step="1" value="3" id="sensitivitySlider">
                    </div>

                    <hr>
                    
                    <div class="d-flex align-items-center">
                        <button class="btn btn-primary mt-3" id="saveSettingsBtn">Save Changes</button>
                        <!-- NEW SPAN FOR SAVE CONFIRMATION MESSAGE -->
                        <span id="saveConfirmation" class="ms-3 mt-3 text-success" style="opacity: 0; transition: opacity 0.5s;"></span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
